<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Math.floor()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var num1 = Math.floor(42);
			var num2 = Math.floor(3.14);
			var num3 = Math.floor(-3.14);

			console.log(num1);
			console.log(num2);
			console.log(num3);
		</script>
	</body>
</html>
