<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Math.max()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let max1 = Math.max(42, 3.14, 27);
			console.log(max1);

			let max2 = Math.max(-42, -3.14, -27);
			console.log(max2);
		</script>
	</body>
</html>
