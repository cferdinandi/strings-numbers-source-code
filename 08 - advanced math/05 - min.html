<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Math.min()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var min1 = Math.min(42, 3.14, 27);
			var min2 = Math.min(-42, -3.14, -27);

			console.log(min1);
			console.log(min2);
		</script>
	</body>
</html>
