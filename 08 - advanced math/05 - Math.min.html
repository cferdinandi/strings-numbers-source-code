<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Math.min()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let min1 = Math.min(42, 3.14, 27);
			console.log(min1);

			let min2 = Math.min(-42, -3.14, -27);
			console.log(min2);
		</script>
	</body>
</html>
