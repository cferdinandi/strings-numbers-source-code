<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Math.ceil()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let num1 = Math.ceil(42);
			let num2 = Math.ceil(3.14);
			let num3 = Math.ceil(-3.14);

			console.log(num1);
			console.log(num2);
			console.log(num3);
		</script>
	</body>
</html>
