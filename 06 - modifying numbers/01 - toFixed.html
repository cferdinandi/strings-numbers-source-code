<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>toFixed()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var pi = 3.14159;
			var piFixed = pi.toFixed(2);

			var eleven = 11;
			var elevenFixed = eleven.toFixed(3);

			console.log(piFixed);
			console.log(elevenFixed);
		</script>
	</body>
</html>
