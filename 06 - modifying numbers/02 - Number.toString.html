<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Number.toString()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let pi = 3.14;
			let piString = pi.toString();
			console.log(piString);

			let eleven = 11;
			let elevenString = eleven.toString();
			console.log(elevenString);
		</script>
	</body>
</html>
