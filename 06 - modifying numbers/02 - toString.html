<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>toString()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var pi = 3.14;
			var piString = pi.toString();

			var eleven = 11;
			var elevenString = eleven.toString();

			console.log(piString);
			console.log(elevenString);
		</script>
	</body>
</html>
