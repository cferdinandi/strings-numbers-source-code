<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Arithmatic</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			// Add
			console.log(2 + 2);

			// Subtract
			console.log(4 - 1);

			// Divide
			console.log(4 / 2);

			// Multiply
			console.log(5 * 2);

			// Remainder
			console.log(5 % 2);

			// Combined
			var total = (3 + 1) * 2;
			console.log(total);
		</script>
	</body>
</html>
