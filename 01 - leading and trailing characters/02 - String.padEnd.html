<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>String.padEnd()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let minutes0 = '0';
			let minutes12 = '12';

			// Add trailing 0's if needed
			let padded0 = minutes0.padEnd(2, '0');
			let padded12 = minutes12.padEnd(2, '0');

			console.log(padded0);
			console.log(padded12);
		</script>
	</body>
</html>
