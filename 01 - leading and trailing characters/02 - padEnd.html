<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>padEnd()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var minutes0 = '0';
			var minutes12 = '12';

			// Add leading 0's if needed
			var padded0 = minutes0.padEnd(2, '0');
			var padded12 = minutes12.padEnd(2, '0');

			console.log(padded0);
			console.log(padded12);
		</script>
	</body>
</html>
