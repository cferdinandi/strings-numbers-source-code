<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>String.padStart()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let hour3 = '3';
			let hour12 = '12';

			// Add leading 0's if needed
			let padded3 = hour3.padStart(2, '0');
			let padded12 = hour12.padStart(2, '0');

			console.log(padded3);
			console.log(padded12);
		</script>
	</body>
</html>
