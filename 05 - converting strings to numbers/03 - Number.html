<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Number()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var int = Number('123');
			var float = Number('12.3');
			var pi = Number('3.14someRandomStuff');

			console.log(int);
			console.log(float);
			console.log(pi);
		</script>
	</body>
</html>
