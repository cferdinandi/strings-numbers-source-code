<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>parseInt()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var fourtyTwo = parseInt('42', 10);
			var fourtyTwoPx = parseInt('42px', 10);

			console.log(fourtyTwo);
			console.log(fourtyTwoPx);
		</script>
	</body>
</html>
