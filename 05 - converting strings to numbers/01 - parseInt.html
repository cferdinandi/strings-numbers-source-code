<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>parseInt()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let fourtyTwo = parseInt('42', 10);
			let fourtyTwoPx = parseInt('42px', 10);
			let pxFourtyTwo = parseInt('px42', 10);

			console.log(fourtyTwo);
			console.log(fourtyTwoPx);
			console.log(pxFourtyTwo);
		</script>
	</body>
</html>
