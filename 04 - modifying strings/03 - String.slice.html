<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>String.slice()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let text = 'Cape Cod potato chips';

			// Slice strings
			console.log(text.slice(5));
			console.log(text.slice(5, 8));
			console.log(text.slice(0, -6));
			console.log(text.slice(-5));
		</script>
	</body>
</html>
