<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>String.indexOf()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let str = 'I love Cape Cod potato chips.';

			// Get the index
			console.log(str.indexOf('Cape Cod'));
			console.log(str.indexOf('Cape C'));
			console.log(str.indexOf('cape cod'));
		</script>
	</body>
</html>
