<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>String.includes()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let str = 'I love Cape Cod potato chips.';

			console.log(str.includes('Cape Cod')); // true
			console.log(str.includes('cape cod')); // false
			console.log(str.includes('chocolate')); // false
		</script>
	</body>
</html>
